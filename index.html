<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/index.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="meteo">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-data">
          <div>
            <h1 class="weather-data-city" id="weather-data-city">Lisbon</h1>
            <p class="weather-data-details">
              <span id="time"></span>, <span id="description"></span
              ><br />Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="speed"></strong>
            </p>
          </div>
          <div class="weather-data-temperature">
            <div id="icon">
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
                alt="Icon"
              />
            </div>
            <div class="weather-data-value" id="temperature">15</div>
            <div class="weather-data-unit">ÂºC</div>
          </div>
        </div>
        <div class="flex-container"></div>
        <div class="weather-forecast" id="forecast"></div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/reis-marta" target="_blank">Marta Reis</a
          >, is open sourced on
          <a
            href="https://github.com/reis-marta/my-shecodes-project"
            target="_blank"
            >GitHub</a
          >
          and hosted on
          <a
            href="https://mar-weather-app-shecodes-project.netlify.app/"
            target="_blank"
            >Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
